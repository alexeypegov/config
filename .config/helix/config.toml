# theme = "monokai_pro"
# theme = "sonokai_atlantis"
theme = "onedark"

[editor]
cursorline = true
auto-save = true
true-color = true
bufferline = "multiple"
color-modes = true
auto-completion = true
# line-number = "relative"
# auto-info = true

[editor.soft-wrap]
enable = true

#[editor.whitespace.render]
#tab = "all"
#space = "all"
#newline = "all"

[editor.indent-guides]
render = true
character = "â”Š"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-inlay-hints = true
auto-signature-help = false
display-messages = true

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name"]
